<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Design Project</title>
    <link rel="stylesheet" href="8.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div id="calculator-design">
      <div class="display">
        <input type="text" id="result" maxlength="100" required />
      </div>

      <div id="cal1">
        <input
          type="button"
          class="button"
          id="result"
          value="C"
          onclick="clearResult()"
        />
        <input type="button" class="button" id="result" value="+/-" />
        <input type="button" class="button" id="result" value="%" />
        <input
          type="button"
          class="button"
          style="background-color: blueviolet"
          id="result"
          value="/"
          onclick="insertNumber('/')"
        />
      </div>

      <div id="cal1">
        <input
          type="button"
          class="button"
          id="result"
          value="7"
          onclick="insertNumber(7)"
        />
        <input
          type="button"
          class="button"
          id="result"
          value="8"
          onclick="insertNumber(8)"
        />
        <input
          type="button"
          class="button"
          id="result"
          value="9"
          onclick="insertNumber(9)"
        />
        <input
          type="button"
          class="button"
          style="background-color: blueviolet"
          id="result"
          value="X"
          onclick="insertNumber('*')"
        />
      </div>

      <div id="cal1">
        <input
          type="button"
          class="button"
          id="result"
          value="4"
          onclick="insertNumber(4)"
        />
        <input
          type="button"
          class="button"
          id="result"
          value="5"
          onclick="insertNumber(5)"
        />
        <input
          type="button"
          class="button"
          id="result"
          value="6"
          onclick="insertNumber(6)"
        />
        <input
          type="button"
          class="button"
          style="background-color: blueviolet"
          id="result"
          value="-"
          onclick="insertNumber('-')"
        />
      </div>

      <div id="cal1">
        <input
          type="button"
          class="button"
          id="result"
          value="1"
          onclick="insertNumber(1)"
        />
        <input
          type="button"
          class="button"
          id="result"
          value="2"
          onclick="insertNumber(2)"
        />
        <input
          type="button"
          class="button"
          id="result"
          value="3"
          onclick="insertNumber(3)"
        />
        <input
          type="button"
          class="button"
          style="background-color: blueviolet"
          id="result"
          value="รท"
          onclick="insertNumber('รท')"
        />
      </div>

      <div id="cal1">
        <input
          type="button"
          class="button"
          id="result"
          value="0"
          onclick="insertNumber(0)"
        />
        <input
          type="button"
          class="button"
          id="result"
          value="."
          onclick="insertNumber('.')"
        />
        <input
          type="button"
          class="button"
          id="result"
          value="DEL"
          onclick="deleteNumber()"
        />
        <input
          type="button"
          class="button"
          style="background-color: orange"
          id="result"
          value="="
          onclick="calculate()"
        />
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="8.js"></script>
  </body>
</html>
